apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - image: justhynd/flask-app-devops:latest
          name: flask-app-devops
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/run/secrets/"
              name: db-password
              readOnly: true
          ports:
            - containerPort: 5000
              name: flaskapp

      volumes:
        - name: db-password
          secret:
            secretName: db-password

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  labels:
    app: flask
spec:
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000

